      <div class="mt-8 flex flex-col items-center">
        <button id="bypass-button" class="mb-3" data-active="false">
          Just let me in
        </button>
        <div class="grid hidden grid-cols-3 gap-2" id="bypass-options">
          <button data-active="false" data-time="1">1 min</button>
          <button data-active="false" data-time="5">5 min</button>
          <button data-active="false" data-time="15">15 min</button>
          <button data-active="false" data-time="30">30 min</button>
          <button data-active="false" data-time="60">1 hour</button>
          <button data-active="false" data-time="120">2 hours</button>
        </div>
      </div>

      <div class="settings-container hidden">
        <button class="back-button" title="Go Back -> [ ">
          <span class="back-arrow"></span>
        </button>
        <h2 class="mb-2">Domains</h2>
        <ol id="domains"></ol>
        <button class="new-button" id="add-domain">New +</button>

        <h2 class="mt-6 mb-2 pl-1">Redirect</h2>
        <div class="mb-4 flex gap-4">
          <button id="redirect-default" data-active="true">Default</button>
          <button id="redirect-custom" data-active="false">Custom</button>
        </div>
        <input
          type="url"
          class="hidden w-60 rounded px-2 py-1 outline-none ring-2 ring-hab-600/75 placeholder:text-sm placeholder:tracking-tight focus-within:ring-emerald-600 dark:bg-hab-900"
          placeholder="Paste link here"
          name="redirect-link"
          id="redirect-link"
        />
        <div
          class="hidden max-w-max text-sm font-semibold tracking-tighter text-red-400"
          id="redirect-link-error"
        >
          It is not a valid url
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
