<!DOCTYPE html>
<html>
  <head>
    <title>Site Blocker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles/output.css" />
  </head>

  <body
    class="container mx-auto h-screen p-4 font-mono text-hab-900 dark:bg-hab-900 dark:text-white sm:p-8 lg:p-16"
  >
    <div class="mb-12 text-center text-xl font-semibold sm:text-3xl lg:mb-24">
      <h1 class="mb-8 text-5xl sm:text-9xl lg:mb-12">Focus!</h1>
      <h2 class="mb-5 sm:mb-9">Take 5 seconds to reflect</h2>
      <h3 class="">Be consistent</h3>
    </div>

    <div class="mx-auto min-w-min max-w-md">
      <h2 class="mb-2 text-center text-xl font-semibold sm:text-4xl lg:mb-6">
        Finish your todos
      </h2>
      <ol id="habits" class="flex justify-center">
        <li class="flex items-center gap-2 rounded-md p-2">
          <input
            type="checkbox"
            name="habit"
            id="1"
            class="peer h-5 w-5 dark:bg-hab-900 dark:text-hab-900 sm:h-6 sm:w-6"
          />
          <span
            class="text-lg outline-none peer-checked:text-hab-600 peer-checked:line-through sm:text-2xl"
            contenteditable="true"
            >Read book for 30min</span
          >
        </li>
      </ol>
    </div>

    <!-- <script src="popup.js"></script> -->
  </body>
</html>
